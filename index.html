<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Afya-Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">Afyaâ€‘Vault</a>
    <div class="d-flex gap-2">
      <button id="btnLogin" class="btn btn-outline-primary">Login</button>
      <button id="btnRegister" class="btn btn-primary">Register</button>
    </div>
  </div>
</nav>

<main class="container my-5" id="app">
  <!-- App content injected by app.js -->
</main>

<!-- Modals -->
<div class="modal" tabindex="-1" id="authModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 id="authTitle" class="modal-title">Login</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="roleSelect" class="form-select"><option value="patient">Patient</option><option value="provider">Provider (Doctor)</option></select>
        </div>
        <div class="mb-3"><input id="emailInput" class="form-control" placeholder="Email"></div>
        <div class="mb-3"><input id="passwordInput" type="password" class="form-control" placeholder="Password"></div>
        <div id="authMsg" class="text-danger small"></div>
      </div>
      <div class="modal-footer">
        <button id="authSubmit" class="btn btn-primary">Continue</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Firebase + app script -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="/firebase-config.js"></script>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
